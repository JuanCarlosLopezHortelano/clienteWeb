

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        .form-container {
            background-color: #f0f0f0; /* Fondo gris claro */
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados */
            max-width: 600px; /* Ancho máximo del formulario */
            max-height: 750px;
            margin: auto; /* Centrar el formulario horizontalmente */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave alrededor del formulario */
        }
    </style>
</head>
<body>
    
    <br>
    <div id="fmLogin" class="form-container">
        <h2 id="titleSistema">Iniciar Sesión</h2>
        <hr> <!-- Línea horizontal debajo del título -->
        <form>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" placeholder="Usuario" id="usuarioLogin">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" placeholder="Introduce contraseña" id="pwdLogin">
            </div>
            <button type="button" id="btnLogin" class="btn btn-primary" onclick="registrarUsuario();">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="javascript:void(0);" onclick="cw.mostrarFormulario('fmRegistro')">Registrarse</a></p>
    </div>

</body>
</html>
